<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<h1>Register</h1>

<form action="">
    <label for="first">First Name:</label>
    <input type="text" name="first" id="first" placeholder="John" required>

    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last" placeholder="Smith" required>
    
<div> <!-- Div to seperate instead of br -->
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">

    <label for="other">Other</label>
    <input type="radio" name="gender" id="other">
</div>

<div> <!-- name is used to determine how the data is handled once its sent -->
    <label>
        Email:
        <input type="email" name="email" id="email" placeholder="Your Email" required>
    </label>

    <label>Password:
        <!-- <input type="password" name="password" id="password" placeholder="Your Passwrod" minlength="5" maxlength="10" size="15" required> -->
        <!-- pattern is defining range of the legnth that is required -->
        <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
    </label>
</div>

<div>
    <label>
    Birthday:
    <select name="DOBMonth">
            <option> - Month - </option>
            <option value="January">January</option>
            <option value="Febuary">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>

        </select>
        
        <select name="DOBDay">
            <option> - Day - </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </select>
        
        <select name="DOBYear">
            <option> - Year - </option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
        </select>
    </label>
</div>

<div>
    <label for="agreed">I agree to the terms and conditions.</label>
    <input type="checkbox" name="agree" id="termsAgree" value="Yes">
</div>

<input type="submit">



</form>

</body>
</html>
