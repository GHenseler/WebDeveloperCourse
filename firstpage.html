<!DOCTYPE html>
<html lang="en">
<head>
<!-- Metadata goes in the head -->

    <title>My First Page</title>

</head>
<body>
    <!-- Content goes in the body -->
    <!-- Headings are block elements - they will always be on their own line. 
    Inline elements are not on their own line.  -->
    <h1>This is my first tag</h1>
    <h2>This is an h2</h2>
    <h6>This is an h6</h6>
</body>
</html>
